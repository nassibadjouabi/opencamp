<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="container-signup" style="height: 80%;">
    <div class="image-section" >
      <img style="height: 100%;" src="login.gif" alt="Login Image"> 
    </div>
    <form class="form-box" action="home.html">
      <h2>Login</h2>
      <div class="input-group">
        <label style="margin-left: 20%;" for="username">Username</label>
        <input style="width:60%; margin-left: 20%;" type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label style="margin-left: 20%;margin-top: 30px;" for="password">Password</label>
        <input style="width:60%; margin-left: 20%;" style="width:60%" type="password" id="password" name="password" required>
      </div>
      <button style="width:60%;" type="submit">Login</button>
      <p class="link-text">Don't have an account? <a href="signup.html">Sign up</a></p>
    </form>
  </div>
</body>

</html>
