<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You for Your Purchase</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Basic Reset 3f7aff */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif; /* Specify fallback font */
    }
    body { 
      background-color: #10141D;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .thank-you-container {
      background-color: #fff;
      border-radius: 8px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0px 0px 10px rgb(255, 255, 255);
      text-align: center;
    }
    .thank-you-container h1 {
      color: #3f7aff;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .thank-you-container p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .order-summary {
      margin: 20px 0;
      font-size: 15px;
      text-align: left;
    }
    .order-summary p {
      margin-bottom: 10px;
    }
    .order-summary span {
      font-weight: bold;
    }
    .thank-you-container .btn {
      display: inline-block;
      padding: 12px 24px;
      color: #fff;
      background-color: #3f7aff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .thank-you-container .btn:hover {
      background-color: #4a90d6;
    }
  </style>
</head>
<body>

  <div class="thank-you-container">
    <h1>Thank You for Your Purchase!</h1>
    <p>Your order has been successfully placed.</p>
    
    <div class="order-summary">
      <p><span>Order Number:</span> #123456</p>
      <p><span>Order Date:</span> November 1, 2024</p>
      <p><span>Total Amount:</span> $199.99</p>
    </div>

    <p>An email confirmation with your order details has been sent to your inbox.</p>
    
    <a href="home.html" class="btn">Back to Home</a>
  </div>

</body>
</html>
